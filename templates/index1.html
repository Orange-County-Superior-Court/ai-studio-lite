<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>

  <div style="width: 100%; display: table;align-content: center;">
    <div style="display: table-row">
        <div class="divtable"> 
          <h3>Upload File</h3>
            <form action="/upload" method=post enctype=multipart/form-data>
              <input type=file name=file>
              <input type=submit value=Upload>
            </form>
         </div>
        <div style="display: table-cell;"> 
          {% if result %}
          <div class="result">{{ result|safe }}</div>
          {% endif %} 
        </div>
    </div>
    <div>
      {% if result %}
      <h4>Ask Question about PDF:</h4>
      <form action="/" method="post">
        <input type="text" name="prompt" placeholder="Promt" required />
        <input type="submit" value="Generate response" />
      </form>
      {% endif %}
    </div>
</div>
